apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: testcicd
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: testcicd
    spec:
      containers:
      - name: httpd
        image: sharadagaikwad/centos7docker:v2
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: testcicd
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: testcicd
